apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        # After this config map update the hash should change, as the deployment was applied as well
        kudo.dev/dependencies-hash: b268cc5b2eafa3fd1dc87768350ad64e
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: kudo.dev/v1beta1
kind: Instance
status:
  aggregatedStatus:
    status: COMPLETE
  planStatus:
    deploy:
      status: COMPLETE