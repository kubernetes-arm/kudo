apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        kudo.dev/dependencies-hash: cc4f9cb1616eb10cd568d74f38f7e2ad
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: kudo.dev/v1beta1
kind: Instance
status:
  aggregatedStatus:
    status: COMPLETE
  planStatus:
    deploy:
      status: COMPLETE