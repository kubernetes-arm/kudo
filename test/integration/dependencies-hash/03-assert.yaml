apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        # After the second update to replicas the hash should change, based on the last deployed version of the config map
        kudo.dev/dependencies-hash: acc97b1b461ae34408472ab71a5c88b5
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80