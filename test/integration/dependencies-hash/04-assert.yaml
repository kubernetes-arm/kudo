apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        # After this config map update the hash should change, as the deployment was applied as well
        kudo.dev/dependencies-hash: db44e492e0b4ff0af552c01217fda2dd
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80