      annotations:
        kudo.dev/dependencies-hash: 8003c5774ae61f3f17ca75ea3e9a004d
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
